name: Base64 Conversion

on:
  schedule:
    - cron: "45 1,11 * * *"
  workflow_dispatch:

jobs:
  convert_to_base64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          
      - name: Install requests module
        run: pip install requests
        
      - name: Run conversion script
        run: python convert_to_base64.py
        
      - name: Move base64.txt to repository
        run: mv base64.txt $GITHUB_WORKSPACE/base64.txt
